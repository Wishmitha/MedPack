<template name="patientRegister">

    <nav class="navbar navbar-inverse bg-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MedPack</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-right">

                    <li ><a href="doctor-register" id="editProfile"><i class="fa fa-stethoscope"></i> Register as a Doctor </a></li>

                    <li ><a href="patient-register" id="editAccount"><i class="fa fa-user-plus"></i> Register Now </a></li>

                    <li ><a href="user-login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                    <!--<li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li id="editProfile"><a href="edit-profile">Edit Profile</a></li>
                            <li id="editAccount"><a href="edit-account">Edit Account</a></li>
                        </ul>
                    </li>-->

                </ul>
            </div>
        </div>
    </nav>

    <div class="at-form">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                <div class="row">

                    <div class="at-title">
                        <h3>Patient Registration</h3>
                    </div>

                    <div class="at-pwd-form">

                        <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">

                            <fieldset>

                                {{#unless emailError}}

                                    <div class="at-input form-group">
                                        <label class="control-label" for="at-field-email">
                                            Email
                                        </label>
                                        <input type="email" class="form-control" id="at-field-email" name="email" placeholder="Email" autocapitalize="none" autocorrect="off" autocomplete="off" value="{{emailVal}}">

                                        <span class="help-block hide"></span>
                                    </div>

                                {{/unless}}

                                {{#if emailError}}

                                    <div class="form-group has-error has-feedback" id="errorEmail">
                                        <label class="control-label" for="inputError">
                                            Email
                                        </label>
                                        <input type="email" class="form-control" id="at-field-address" name="email" placeholder="Email" autocapitalize="none" autocorrect="off" value="{{emailVal}}">

                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>

                                        <span class="help-block" for="inputError">Email is already in use OR Invalid email format</span>
                                    </div>

                                {{/if}}

                                {{#unless passwordError}}

                                    <div class="at-input form-group">
                                        <label class="control-label" for="at-field-password">
                                            Password
                                        </label>
                                        <input type="password" class="form-control" id="at-field-password" name="password" placeholder="Password" autocapitalize="none" autocorrect="off" value="{{passwordVal}}">

                                        <span class="help-block hide"></span>
                                    </div>

                                    <div class="at-input form-group">
                                        <label class="control-label" for="at-field-password_again">
                                            Password (Again)
                                        </label>
                                        <input type="password" class="form-control" id="at-field-password_again" name="passwordAgain" placeholder="Password (again)" autocapitalize="none" autocorrect="off" value="{{passwordVal}}">

                                        <span class="help-block hide"></span>
                                    </div>

                                {{/unless}}

                                {{#if passwordError}}

                                    <div class="form-group has-error has-feedback" id="errorPassword">
                                        <label class="control-label" for="inputError">
                                            Password
                                        </label>
                                        <input type="password" class="form-control" id="at-field-address" name="password" placeholder="Password" autocapitalize="none" autocorrect="off">

                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                    </div>

                                    <div class="form-group has-error has-feedback" id="errorPasswordAgain">
                                        <label class="control-label" for="inputError">
                                            Password (Again)
                                        </label>
                                        <input type="password" class="form-control" id="at-field-address" name="passwordAgain" placeholder="Password (Again)" autocapitalize="none" autocorrect="off">

                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                        <label class="control-label" for="inputError">Password does not match</label>
                                    </div>

                                {{/if}}

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-firstName">
                                        First Name
                                    </label>
                                    <input type="text" class="form-control" id="at-field-firstName" name="firstName" placeholder="First Name" autocapitalize="none" autocorrect="off" onkeypress='return (event.charCode >=97 && event.charCode <= 122) || (event.charCode >= 65 && event.charCode <= 90)'>

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Last Name
                                    </label>
                                    <input type="text" class="form-control" id="at-field-lastName" name="lastName" placeholder="Last Name" autocapitalize="none" autocorrect="off" onkeypress='return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >=97 && event.charCode <= 122)'>

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Gender
                                    </label>
                                    <select class="form-control" name="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </select>

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Age
                                    </label>
                                    <input type="number" min="20" max="200" class="form-control" id="at-field-lastName" name="age" placeholder="Age" maxlength="3">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Weight (KG)
                                    </label>
                                    <input type="number" min="20" max="200" class="form-control" id="at-field-lastName" name="weight" placeholder="Weight in KG" maxlength="3">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Contact Number
                                    </label>
                                    <input type="text" class="form-control" id="at-field-lastName" name="telNo" placeholder="Telephone or Mobile Number" autocapitalize="none" autocorrect="off" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' maxlength="10">

                                    <span class="help-block hide"></span>
                                </div>

                                {{#if isEmpty}}
                                    <div class="form-group has-error has-feedback" id="errorPasswordAgain">
                                        <label class="control-label" for="inputError">There are empty fields in the form. Please fill out the required fields.</label>
                                    </div>
                                {{/if}}

                                <input id="btn-login" href="#" class="at-btn submit btn btn-lg btn-primary center-block" type="submit" value="Create">


                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
