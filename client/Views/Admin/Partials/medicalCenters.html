<template name="medicalCenters">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <div class="row">
                                <div class="col-lg-2 col-lg-offset-7 col-md-2 col-md-offset-7 col-sm-2 col-sm-offset-7 col-xs-2 col-xs-offset-7">
                                    <h4><strong>Medical Centers</strong></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            {{#each medicalcenters}}


                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

                            <div class="panel panel-default">

                                <div class="panel-heading" style="padding-bottom: 20px">

                                    <b>{{name}}</b>

                                    <div class="btn-group pull-right">

                                        {{#unless isVerified}}

                                            <button type="button" class="btn btn-default btn-sm" id="verify">
                                                <span class="glyphicon glyphicon-ok"></span> Verify
                                            </button>

                                        {{/unless}}

                                        {{#if isVerified}}

                                            <button type="button" class="btn btn-default btn-sm" id="unverify">
                                                <span class="glyphicon glyphicon-remove"></span> Unverify
                                            </button>

                                        {{/if}}

                                        <button type="button" class="btn btn-default btn-sm" id="delete">
                                            <span class="glyphicon glyphicon-trash"></span> Delete
                                        </button>

                                    </div>
                                </div>

                                <div class="panel-body">
                                    Address : <span class="text-muted">{{address}}</span><br><br>
                                    Contact Number : <span class="text-muted">{{telNo}}</span><br><br>
                                    Consultent Hours : <span class="text-muted"> {{consultentOpen}} to {{consultentClose}}</span><br><br>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>



            {{/each}}

        </div>

    </div>
</template>
