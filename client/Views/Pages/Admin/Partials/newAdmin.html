<template name="newAdmin">

    <div class="at-form">
        <div class="row">

            <div class="col-lg-10 col-lg-offset-1">
                <div class="row">

                    <div class="at-title">
                        <h3>New Admin</h3>
                    </div>

                    <div class="at-pwd-form">

                        <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">

                            <fieldset>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-email">
                                        Email
                                    </label>
                                    <input type="email" class="form-control" id="at-field-email" name="email" placeholder="Email" autocapitalize="none" autocorrect="off" autocomplete="off">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-password">
                                        Password
                                    </label>
                                    <input type="password" class="form-control" id="at-field-password" name="password" placeholder="Password" autocapitalize="none" autocorrect="off">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-password_again">
                                        Password (again)
                                    </label>
                                    <input type="password" class="form-control" id="at-field-password_again" name="passwordAgain" placeholder="Password (again)" autocapitalize="none" autocorrect="off">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-firstName">
                                        First Name
                                    </label>
                                    <input type="text" class="form-control" id="at-field-firstName" name="firstName" placeholder="Your First Name" autocapitalize="none" autocorrect="off">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Last Name
                                    </label>
                                    <input type="text" class="form-control" id="at-field-lastName" name="lastName" placeholder="Your Last Name" autocapitalize="none" autocorrect="off">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-address">
                                        Address
                                    </label>
                                    <input type="text" class="form-control" id="at-field-address" name="address" placeholder="Your Postal Address" autocapitalize="none" autocorrect="off">

                                    <span class="help-block hide"></span>
                                </div>

                                <input id="btn-login" href="#" class="at-btn submit btn btn-lg btn-primary center-block" type="submit" value="Create">

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
