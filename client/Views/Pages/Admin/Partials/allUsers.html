<template name="allUsers">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="well well-sm"><center><h4><strong>All Users</strong></h4></center></div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                <div class="row">

                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

                        <div class="well well-sm"><center><h4>Patients</h4></center></div>

                        {{#each users}}

                            {{# if isPatient}}

                                <div class="panel panel-default">

                                    <div class="panel-heading" style="padding-bottom: 20px">

                                        {{profile.firstName}} {{profile.lastName}}

                                        <div class="btn-group pull-right">
                                            <button type="button" class="btn btn-default btn-sm" id="view">
                                                <span class="glyphicon glyphicon-eye-open"></span> View
                                            </button>
                                            <button type="button" class="btn btn-default btn-sm" id="delete">
                                                <span class="glyphicon glyphicon-trash"></span> Delete
                                            </button>
                                        </div>
                                    </div>

                                    <div class="panel-body">
                                        Email Address : <span class="text-muted">{{email}}</span><br><br>
                                        Date Joined : <span class="text-muted">{{createdAt}}</span><br><br>
                                        Address : <span class="text-muted">{{profile.address}}</span>
                                    </div>

                                </div>

                            {{/if}}

                        {{/each}}

                    </div>

                </div>

            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                <div class="row">

                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

                        <div class="well well-sm"><center><h4>Doctors</h4></center></div>

                        {{#each users}}

                            {{# if isDoctor}}

                                <div class="panel panel-default">

                                    <div class="panel-heading" style="padding-bottom: 20px">

                                        {{profile.firstName}} {{profile.lastName}}

                                        <div class="btn-group pull-right">

                                            <button type="button" class="btn btn-default btn-sm" id="view">
                                                <span class="glyphicon glyphicon-eye-open"></span> View
                                            </button>

                                            <button type="button" class="btn btn-default btn-sm" id="verify">
                                                <span class="glyphicon glyphicon-ok"></span> Verify
                                            </button>

                                            <button type="button" class="btn btn-default btn-sm" id="delete">
                                                <span class="glyphicon glyphicon-trash"></span> Delete
                                            </button>

                                        </div>
                                    </div>

                                    <div class="panel-body">
                                        Email Address : <span class="text-muted">{{email}}</span><br><br>
                                        Date Joined : <span class="text-muted">{{createdAt}}</span><br><br>
                                        Address : <span class="text-muted">{{profile.address}}</span>
                                    </div>

                                </div>

                            {{/if}}

                        {{/each}}

                    </div>

                </div>

            </div>

        </div>

    </div>

</template>
