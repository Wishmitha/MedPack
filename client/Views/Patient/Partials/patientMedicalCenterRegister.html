<template name="patientMedicalCenterRegister">
    <div class="container-fluid">

        <div class="row">

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">

                <div class="at-pwd-form">

                    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">

                        <fieldset>

                            <div class="input-group">

                                <input class="form-control" list="medicalCenters" name="medicalCenter" id="search">

                                <datalist id="medicalCenters">

                                    {{#each medicalCenters}}
                                    <option value={{name}}>{{address}}</option>
                                    {{/each}}


                                </datalist>

                                <span class="input-group-btn">
                                    <button class="btn btn-default glyphicon glyphicon-search" type="button" id="search"></button>
                                </span>

                            </div>

                        </fieldset>

                    </form>

                </div>

            </div>

        </div>

        <br>
        <br>
        <br>


        <div class="row">

            {{#each searchResults}}

                <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">

                    <div class="panel panel-default">

                        <div class="panel-heading" style="padding-bottom: 20px">

                            <b>{{name}}</b>

                        </div>

                        <div class="panel-body">
                            <div class="row">

                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <b>Date :</b> <span class="text-muted">{{createdAt}}</span>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <center><b>Doctor :</b> <a href="#">{{doctorName}}</a></center>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <div class="pull-right"> <b>Medical Center :</b> <a href="#">{{medicalCenter}}</a></div>
                                </div>

                            </div><br>

                            <b>Medicines :</b><br><br>

                            <div class="panel panel-default">
                                <div class="panel-body">

                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th><span class="text-muted">Name</span></th>
                                            <th><span class="text-muted">Dose</span></th>
                                            <th><span class="text-muted">Frequency</span></th>
                                            <th><span class="text-muted">Time</span></th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        {{#each drugs}}
                                            <tr>
                                                <td>{{name}}</td>
                                                <td>{{dose}}</td>
                                                <td>{{frequency}}</td>
                                                <td>{{time}}</td>
                                            </tr>
                                        {{/each}}

                                        </tbody>
                                    </table>

                                </div>
                            </div>

                            {{#if report}}
                                <b>Report : </b><a href="{{report}}">{{report}}</a> <br><br>
                            {{/if}}

                            {{#if additionalInfo}}
                                <b>Additional Info : </b> <p class="text-muted">{{additionalInfo}}</p>
                            {{/if}}


                        </div>

                    </div>

                </div>

            {{/each}}

        </div>

    </div>

</template>
