<template name="patientEditProfile">

    <div class="at-form">
        <div class="row">

            <div class="col-lg-10 col-lg-offset-1">
                <div class="row">

                    <div class="at-title">
                        <h3>Edit Profile</h3>
                    </div>

                    <div class="at-pwd-form">

                        <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">

                            <fieldset>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        First Name
                                    </label>
                                    <input type="text" class="form-control" id="at-field-lastName" name="firstName" placeholder="First Name" autocapitalize="none" autocorrect="off" value="{{firstName}}" onkeypress='return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >=97 && event.charCode <= 122)'>

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Last Name
                                    </label>
                                    <input type="text" class="form-control" id="at-field-lastName" name="lastName" placeholder="Last Name" autocapitalize="none" autocorrect="off" value="{{lastName}}" onkeypress='return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >=97 && event.charCode <= 122)'>

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Age
                                    </label>
                                    <input type="number" class="form-control" id="at-field-lastName" name="age" placeholder="Age" autocapitalize="none" autocorrect="off" value="{{age}}" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' maxlength="3">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Weight
                                    </label>
                                    <input type="number" class="form-control" id="at-field-lastName" name="weight" placeholder="Weight" autocapitalize="none" autocorrect="off" value="{{weight}}" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' maxlength="3">

                                    <span class="help-block hide"></span>
                                </div>


                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Contact Number
                                    </label>
                                    <input type="text" class="form-control" id="at-field-lastName" name="telNo" placeholder="Telephone or Mobile Number" autocapitalize="none" autocorrect="off" value="{{telNo}}" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' maxlength="10">

                                    <span class="help-block hide"></span>
                                </div>

                                {{#if isEmpty}}
                                    <div class="form-group has-error has-feedback" id="errorPasswordAgain">
                                        <label class="control-label" for="inputError">There are empty fields in the form. Please fill out the required fields.</label>
                                    </div>
                                {{/if}}

                                <input id="btn-login" href="#" class="at-btn submit btn btn-lg btn-primary center-block" type="submit" value="Update">


                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
