<template name="doctorEditProfile">

    <div class="at-form">
        <div class="row">

            <div class="col-lg-10 col-lg-offset-1">
                <div class="row">

                    <div class="at-title">
                        <h3>Edit Profile</h3>
                    </div>

                    <div class="at-pwd-form">

                        <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">

                            <fieldset>


                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-lastName">
                                        Contact Number
                                    </label>
                                    <input type="text" class="form-control" id="at-field-lastName" name="telNo" placeholder="Telephone or Mobile Number" autocapitalize="none" autocorrect="off" value="{{telNo}}" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' maxlength="10">

                                    <span class="help-block hide"></span>
                                </div>

                                <div class="at-input form-group">
                                    <label class="control-label" for="at-field-address">
                                        Address
                                    </label>
                                    <input type="text" class="form-control" id="at-field-address" name="address" placeholder="Postal Address" autocapitalize="none" autocorrect="off" value="{{address}}">

                                    <span class="help-block hide"></span>
                                </div>

                                {{#if isEmpty}}
                                    <div class="form-group has-error has-feedback" id="errorPasswordAgain">
                                        <label class="control-label" for="inputError">There are empty fields in the form. Please fill out the required fields.</label>
                                    </div>
                                {{/if}}

                                <input id="btn-login" href="#" class="at-btn submit btn btn-lg btn-primary center-block" type="submit" value="Update">


                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
